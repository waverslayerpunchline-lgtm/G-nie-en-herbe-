<script>

{q:"Quel est le r√¥le du CSS ?", a:["Cr√©er BD","Styliser","Programmer","S√©curiser"], c:1},

{q:"Quel est le plus grand oc√©an ?", a:["Atlantique","Indien","Arctique","Pacifique"], c:3},

{q:"Langage serveur web ?", a:["CSS","HTML","PHP","XML"], c:2},
{q:"Symbole du kilo ?", a:["k","kg","K","g"], c:0},
{q:"Quel est le navigateur de Google ?", a:["Firefox","Edge","Chrome","Safari"], c:2},

];

let index = 0;
let score = 0;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const nextBtn = document.getElementById("next-btn");
const scoreEl = document.getElementById("score");

function showQuestion() {
  reset();
  let q = questions[index];
  questionEl.innerText = (index+1) + ". " + q.q;

  q.a.forEach((answer, i) => {
    const btn = document.createElement("button");
    btn.innerText = answer;
    btn.className = "btn";
    btn.onclick = () => checkAnswer(i, btn);
    answersEl.appendChild(btn);
  });
}

function checkAnswer(i, btn) {
  const correct = questions[index].c;
  if (i === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
  }
  Array.from(answersEl.children).forEach(b => b.disabled = true);
  nextBtn.style.display = "block";
}

function reset() {
  answersEl.innerHTML = "";
  nextBtn.style.display = "none";
}

nextBtn.onclick = () => {
  index++;
  if (index < questions.length) {
    showQuestion();
  } else {
    questionEl.innerText = "üéâ Fin du jeu !";
    answersEl.innerHTML = "";
    scoreEl.innerText = `Score final : ${score} / ${questions.length}`;
    nextBtn.style.display = "none";
  }
};

showQuestion();
</script>
